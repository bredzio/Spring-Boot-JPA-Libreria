<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta content="Libreria Spring Boot" name="description" />
    <meta content="Bruno Redzio" name="author" />
    <title>Inicio</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/login}">Inicio</a>

            <div class="text-end">
                <a class="btn btn-light me-1" th:href="@{/login}">Ingresar</a>
                <a class="btn btn-warning" th:href="@{/signup}">Registrarse</a>
            </div>
        </div>
    </nav>

    <div th:if="${error}" class="container mt-4 text-center">
        <div class="row col-md-4 mx-auto">
            <div th:text="${error}" class="alert alert-danger m-0 shadow"></div>
        </div>
    </div>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto px-0">
                <div class="card text-center shadow">
                    <div class="card-header">
                        <h3>Registro</h3>
                    </div>
                    <div class="card-body">
                        <form id="formulario" class="needs-validation mb-4" th:action="@{/registro}" method="POST" autocomplete="off" novalidate>
                            <div class="form-group mb-3">
                                <input type="text" id="nombre" name="nombre" th:value="${nombre}" placeholder="Nombre" class="form-control" required>
                                <div class="invalid-feedback text-start">El nombre es obligatorio</div>
                            </div>

                            <div class="form-group mb-3">
                                <input type="text" id="apellido" name="apellido" th:value="${apellido}" placeholder="Apellido" class="form-control" required>
                                <div class="invalid-feedback text-start">El apellido es obligatorio</div>
                            </div>

                            <div class="form-group mb-3">
                                <input type="number" id="dni" name="dni" th:value="${dni}" placeholder="Documento" class="form-control" required>
                                <div class="invalid-feedback text-start">El documento es obligatorio</div>
                            </div>

                            <div class="form-group mb-3">
                                <input id="fechaNacimiento" name="fechaNacimiento" th:value="${fechaNacimiento}" placeholder="Fecha de Nacimiento" class="form-control" required type="date">
                                <div class="invalid-feedback text-start">La fecha de nacimiento es obligatoria</div>
                            </div>                          

                            <div class="form-group mb-3">
                                <input type="email" id="correo" name="correo" th:value="${correo}" placeholder="Correo" class="form-control" required>
                                <div class="invalid-feedback text-start">El correo es obligatorio</div>
                            </div>

                            <div class="form-group mb-3">
                                <input type="password" id="clave" name="clave" th:value="${clave}" placeholder="Contraseña" class="form-control" required>
                                <div class="invalid-feedback text-start">La contraseña es obligatoria</div>
                            </div>

                            <div class="form-group d-grid gap-2">
                                <button class="btn btn-success" type="submit">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
