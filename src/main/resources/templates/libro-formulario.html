<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <meta content="Libreria generada en Spring Boot + Thymeleaf" name="description"/>
        <meta content="Bruno Redzio" name="author"/>
        <title th:text="|${title} - Libreria|"></title>
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" href="/css/style.css}"/>

    </head>
    <body>
        <navbar th:replace="fragmentos :: navbar"></navbar>

        <div class="container mt-5 main">
            <h1 th:text="${title}"></h1>
            <hr class="mb-5 col-xl-12"/>
            <form autocomplete="off" class="needs-validation" id="formulario" method="POST"
                  novalidate th:action="@{/libros/__${action}__}" th:object="${libro}">

                  <div th:if="${action}!=guardar">
                    <div class="form-floating mb-3 col-xl-6">
                        <input class="form-control" id="id" placeholder="Documento" required th:field="*{id}"
                               th:readonly="${libro.id != null}"
                               type="text"/>
                        <label for="id">#ID</label>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-floating mb-3 col-xl-6">
                        <input class="form-control" id="isbn" placeholder="ISBN" required th:field="*{isbn}"
                               th:readonly="${libro.isbn != null}"
                               type="text"/>
                        <label for="id">#ISBN</label>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-floating mb-3 col-xl-6">
                        <input class="form-control" id="autor" placeholder="Autor" required th:field="*{autor.nombre}"
                               th:readonly="${libro.autor != null}"
                               type="text"/>
                        <label for="id">AUTOR</label>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-floating mb-3 col-xl-6">
                        <input class="form-control" id="editorial" placeholder="Editorial" required th:field="*{editorial.nombre}"
                               th:readonly="${libro.editorial != null}"
                               type="text"/>
                        <label for="id">EDITORIAL</label>
                        <div class="invalid-feedback"></div>
                    </div>
                    

                </div>


                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" id="titulo" placeholder="Título" required th:field="*{titulo}" type="text"/>
                    <label for="nombre">Titulo</label>
                    <div class="invalid-feedback">El titulo es obligatorio</div>
                </div>
                
                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" id="anio" placeholder="Año" required th:field="*{anio}" type="number" min="0" max="2025"/>
                    <label for="anio">Año</label>
                    <div class="invalid-feedback" id="demoAnio">El año es obligatorio</div>
                </div>

                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" id="ejemplares" placeholder="Cantidad de Ejemplares" required th:field="*{ejemplares}" type="number" min="0" value="0"/>
                    <label for="ejemplares">Ejemplares</label>
                    <div class="invalid-feedback">La cantidad de ejemplares total es obligatoria</div>
                </div>

                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" id="ejemplaresPrestados" placeholder="Cantidad de Ejemplares Prestados" required th:field="*{ejemplaresPrestados}" type="number" min="0" max="100" value="0"/>
                    <label for="ejemplaresPrestados">Ejemplares Prestados</label>
                    <div class="invalid-feedback" id="demo">La cantidad de ejemplares prestados es obligatoria</div>
                </div>

            
         
                <div class="row">
                    <div class="col-xl-3">
                        <button class="btn btn-success" th:text="${action == 'guardar'} ? 'Crear libro' : 'Guardar cambios'"
                                type="submit"></button>
                    </div>
                </div>
            </form>
        </div>

        <footer th:replace="fragmentos :: footer"></footer>

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            (() => {
            "use strict";

            const form = document.getElementById("formulario");    
            form.addEventListener("submit", (event) => {
                if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }

                form.classList.add("was-validated");
                }, false);
            })()


        </script>

        <script th:src="@{/assets/main.js}"></script>
        <script src="/static/assets/main.js"></script>
        
    </body>
</html>
