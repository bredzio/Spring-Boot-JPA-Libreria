<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Libreria generada en Spring Boot + Thymeleaf" name="description"/>
    <meta content="Bruno Redzio" name="author"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <title>Autores - Libreria</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Inicio</a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-md-0 w-100">
                    <!--DROPDOWN AUTORES-->
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           id="dropdown-autores" role="button">
                            Autores
                        </a>
                        <ul aria-labelledby="dropdown-autores" class="dropdown-menu dropdown-menu-dark">
                            <li>
                                <a class="dropdown-item" th:href="@{/autores}">Mostrar todos</a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/autores/crear}">Crear autor</a>
                            </li>
                        </ul>
                    </li>
                    <!--DROPDOWN editores-->
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           id="dropdown-editoriales" role="button">
                           Editoriales
                        </a>
                        <ul aria-labelledby="dropdown-editoriales" class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" th:href="@{/editoriales}">Mostrar todas</a></li>
                            <li>
                                <a class="dropdown-item" th:href="@{/editoriales/crear}">Crear editorial</a>
                            </li>
                        </ul>
                    </li>

                    <!--DROPDOWN LIBROS-->
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           id="dropdown-libros" role="button">
                            Libros
                        </a>
                        <ul aria-labelledby="dropdown-libros" class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" th:href="@{/libros}">Mostrar todos</a></li>
                            <li>
                                <a class="dropdown-item" th:href="@{/libros/crear}">Crear libro</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 main">
        <h1>Listado de autores</h1>
        <hr class="mb-5"/>
        <div class="alert alert-danger" th:if="${excepcion != null}" th:text="${excepcion}"></div>
        <div class="alert alert-success" th:if="${exito != null}" th:text="${exito}"></div>
        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>

            <div th:unless="${excepcion != null}">
                <div th:if="${autores.size}==${cont}">
                    <h5>Todav√≠a no hay autores cargados. <a th:href="@{/autores/crear}">Cargar autor.</a></h5>
                </div>

                <div class="table-responsive" th:unless="${autores.size}==${cont}">
                    <table class="table table-hover table-sm table-bordered">
                        <thead class="table-secondary text-center">
                            <tr>
                                <th class="col-md-3 ps-2" scope="col">#ID</th>
                                <th class="col-md-1 px-md-2" scope="col">Nombre</th>
                                <th class="col-md-2 px-md-2" scope="col">Acciones</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr th:each="autor : ${autores}">
                                <div th:if="${autor.alta}">
                                    <th class="col-md-3 px-md-2 text-center" scope="row"
                                    th:text="${autor.id}"></th>
                                    <td class="col-md-1 px-md-2 text-center" th:text="${autor.nombre}"></td>
                                    <td class="col-md-2 px-md-2 d-flex justify-content-around w-100">
                                        <a class="btn btn-secondary btn-sm" th:href="@{/autores/editar/__${autor.id}__}">Editar</a>
                                        <form method="post" th:action="@{/autores/eliminar/__${autor.id}__}">
                                            <button class="btn btn-danger btn-sm" type="submit">Eliminar</button>
                                        </form>
                                    </td>
                                </div>    
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer py-3 bg-dark fixed-bottom">
        <div class="container d-flex justify-content-center">
            <span class="text-muted">&copy; Bruno Redzio - 2021</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
