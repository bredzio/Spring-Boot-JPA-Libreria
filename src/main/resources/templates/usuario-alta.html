<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <meta content="Libreria generada en Spring Boot + Thymeleaf" name="description"/>
        <meta content="Bruno Redzio" name="author"/>
        <title th:text="|${title} - Libreria|"></title>
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" href="../static/css/style.css"/>
    </head>
    <body>
        <navbar th:replace="fragmentos :: navbar"></navbar>

        <div class="container mt-5 main">
            <h1 th:text="${title}">Reactivar usuario</h1>
            <hr class="mb-5 col-xl-12"/>

            <div class="row my-auto g-4 justify-content-evenly">
             
                <div class="col-lg-5 p-0"> 
                    
                    <form autocomplete="off" class="needs-validation" id="formulario" method="POST"
                        novalidate th:action="@{/usuarios/__${action}__}" th:object="${usuario}">
                        
                   
                        <div class="form-floating mb-3 col-xl-10">
                                <input class="form-control" id="dni" placeholder="Documento" required th:field="*{dni}"
                                    th:readonly="${usuario.dni != null}"
                                    type="text"/>
                                <label for="dni">#DNI</label>
                        </div>
                    
                        
                        <div class="form-floating mb-3 col-xl-10">
                            <input class="form-control" id="nombre" placeholder="Nombre" required th:field="*{nombre}" th:readonly="${usuario.nombre != null}" type="text"/>
                            <label for="titulo">Nombre</label>
                        </div>
                    
                
                        <div class="row">
                            <h5>Â¿Desea reactivar nuevamente este usuario?</h5>
                        </div>                            
                                <div class="grid-container">
                                    <div class="grid-item">
                                        <form method="post" th:action="@{/usuarios/habilitar}">
                                            <button class="btn btn-success btn-md" type="submit">Si</button>
                                        </form>
                                    </div>
                                    
                                    <div class="grid-item">
                                        <form method="get" th:action="@{/usuarios}">
                                            <button class="btn btn-danger btn-md" type="submit">No</button>
                                        </form>
                                    </div>
                                </div>
                                
                      
                    </form>

                </div>

                <div class="col-lg-6 p-2 autorForm">
                </div>

            </div>
        </div>

        

        <footer class="footer py-3 bg-dark fixed-bottom">
            <div class="container d-flex justify-content-center">
                <span class="text-muted">&copy; Bruno Redzio - 2021</span>
            </div>
        </footer>

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            (() => {
            "use strict";
            const form = document.getElementById("formulario");
            form.addEventListener("submit", (event) => {
                if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
                }

            form.classList.add("was-validated");
            }, false);
            })()
        </script>
    </body>
</html>
